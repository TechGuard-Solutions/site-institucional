<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com a IA</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="assets/Logo - TechGuard 1.png">
    <link rel="stylesheet" href="./components/menu_admin.css">
    <link rel="stylesheet" href="./css/chatIA.css">
    <script src="./components/menu_admin.js"></script>
    <script src="js/ia.js"></script>
    <script src="js/resposta.js"></script>
</head>

<body>


    <section class="main">
        <div class="container">
            <sidebar-menu></sidebar-menu>   
            <section class="chat">
                <img src="./assets/gemini.png" alt="" width="50px">
                <div class="chat-texts">
                    <h2>Selecione uma pergunta para a IA te responder!</h2>
                </div>

                <div class="baloon-quests">
                    <div class="baloon" onclick="resposta1()">
                        <p></p>
                    </div>
                    <div class="baloon" onclick="resposta2()">
                        <p></p>
                    </div>
                    <div class="baloon" onclick="resposta3()">
                        <p></p>
                    </div>
                </div>

                <div class="ia-answer">
                    <textarea class="ia-response" placeholder="Aguarde a resposta..." readonly></textarea>
                </div>

            </section>
        </div>
    </section>

</body>

</html>
