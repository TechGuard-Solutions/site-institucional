<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Usuários</title>
    <link rel="stylesheet" href="./css/administracaoUsuario.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="assets/Logo - TechGuard 1.png">
    <link rel="stylesheet" href="./components/menu_admin.css">
    <link rel="stylesheet" href="./components/modalEditar.css">
    <script src="./components/menu_admin.js"></script>
    <script src="./components/modalEditar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <section class="main">
        <div class="container">
            <sidebar-menu></sidebar-menu>
            <modal-editar class="modalUsuario" id="modal"></modal-editar>
            <section class="info">
                <!-- <div class="infos-nome">
                    <a id="nomeEmpresa">NOME DA EMPRESA</a>
                </div> -->
                <img src="./assets/foto-perfil.png" alt="" width="200px">
                <h2 id="nomeUsuario"></h2>
                <p id="cargoUsuario"></p>
            </section>
            <section class="crud">
                <div class="texts-crud">
                    <h1>Funcionários</h1>
                </div>

                <div class="titulo">
                    <div class="titulo-id">
                        <h3>ID</h3>
                    </div>
                    <div class="titulo-nome">
                        <h3>Nome</h3>
                    </div>
                    <div class="titulo-cargo">
                        <h3>Cargo</h3>
                    </div>
                    <div class="titulo-acoes">
                        <h3>Ações</h3>
                    </div>
                </div>
                <div id="employee-list"></div>
                
                <div class="containerAdicionar">
                    <button onclick="goToAddUser()" class="btnAdd">
                        <img src="./assets/simbolo-adicionar.png" alt="Adicionar" width="20px" />
                    </button></div>
                <div class="form-crud">
                    <div id="div-usuario"></div>
                </div>
            </section>
        </div>
    </section>

    <script src="./js/administracaoUsuario.js"></script>
</body>

</html>
