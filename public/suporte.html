<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de admin</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="assets/Logo - TechGuard 1.png">
    <link rel="stylesheet" href="./components/menu_admin.css">
    <link rel="stylesheet" href="./css/suporte.css">
    <script src="./components/menu_admin.js"></script>
</head>

<body>


    <section class="main">
        <div class="container">
            <sidebar-menu></sidebar-menu>
            <section class="suporte">
                <h2>Página de suporte ao cliente</h2>
                <img src="./assets/png-no-photo.png" alt="" width="200px">
                <div class="labels">
                    <div class="first-label">
                        <p>Assunto:</p>
                        <select name="" id="">
                            <option value="" selected disabled>Selecione uma opção:</option>
                            <option value="">Site lento</option>
                            <option value="">Dashboard sumiu</option>
                            <option value="">Página sem resposta</option>
                            <option value="">Falha de conexão</option>
                        </select>
                    </div>
                    <div class="second-label">
                        <p>Urgência:</p>
                        <select name="" id="">
                            <option value="" selected disabled>Selecione uma opção</option>
                            <option value="">Baixa</option>
                            <option value="">Média</option>
                            <option value="">Alta</option>
                            <option value="">Extrema</option>
                        </select>
                    </div>
                </div>
                <div class="description">
                    <p>Descrição:</p>
                    <textarea type="text" class="mensagem"></textarea>
                </div>


            </section>
        </div>
    </section>

</body>

</html>
