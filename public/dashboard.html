<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="assets/Logo - TechGuard 1.png" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <!-- Imports Components -->
    <link rel="stylesheet" href="./components/menu_admin.css" />
    <script src="./components/menu_admin.js"></script>
  </head>

  <body>
    <div class="todo-fundo">
      <sidebar-menu></sidebar-menu>
      <div class="fundo-infos">
        <div class="infos-nome">
          <p id="nomeEmpresa">NOME DA EMPRESA</p>
          <p id="nomeUsuario">NOME DO USUARIO</p>
        </div>
        <div class="informacoes">
          <div class="kpis">
            <div class="kpi kpi-cinza">
              Taxa de Ataques e Vazamentos
              <div class="info-kpi" id="contentTaxas"></div>
            </div>
            <div class="kpi" id="kpiAtaques">
              Maior foco de ataques
              <div class="info-kpis" id="contentFocoAtaques"></div>
            </div>
          </div>
          <div class="graficos">
            <canvas id="myChart"></canvas>
            <canvas id="myChart2"></canvas>
            <canvas id="myChart3"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="js/dashboard.js"></script>
